<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrandHQ User Profile</title>
    <link rel="shortcut icon" href="./ErrandHQ Logo-01 (1) 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/profile.css">
</head>
<body>
    <header>
        <div class="profile">
            <h2>Profile</h2>
            <div class="profile-img">
                <img src="Doyin 1.png" alt="profile-img">
            </div>
            <div class="fullName">
                <h2>Adedoyin James</h2>
            </div>
            <div class="fund-balance">
                <img src="./Icons/Wallet.png" alt="wallet">
                <div id="balance-amount"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="personal-details">
            <a href="#">
                <h4>Edit Personal Details</h4>
                <img src="./Icons/Right-arrow.png" alt="right-arrow">
            </a>
            <div class="payment">
                <a href="#">
                    <h4>payment</h4>
                    <img src="./Icons/Right-arrow.png" alt="right-arrow">
                </a>
            </div>
            <div class="Delivery-details">
                <a href="#">
                    <h4>Delivery Address</h4>
                    <img src="./Icons/Right-arrow.png" alt="right-arrow">
                </a>
            </div>
            <div class="Help-support">
                <a href="#">
                    <h4>Help & Support</h4>
                    <img src="./Icons/Right-arrow.png" alt="right-arrow">
                </a>
            </div>
            <div class="Log-out">
                <a href="#">
                    <h4>Log Out</h4>
                    <img src="./Icons/Right-arrow.png" alt="right-arrow">
                </a>
            </div>
        </div>
    </main>

    <footer class="footer-wrapper">
        <a href="#" class="explore user">
            <img src="./Icons/explore.png" alt="explore-icon">
            <h5>Explore</h5>
        </a>
        <a href="#" class="errands user">
            <img src="./Icons/errand-send.png" alt="errand-icon">
            <h5>Errands</h5>
        </a>
        <a href="#" class="notification user">
            <img src="./Icons/Bell.png" alt="notification-icon">
            <h5>Notification</h5>
        </a>
        <a href="#" class="Profile user">
            <img src="./Icons/user.png" alt="profile-icon">
            <h5>Profile</h5>
        </a>
    </footer>
    
</body>
</html>
